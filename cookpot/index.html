<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cookpot</title>
  <meta name="description" content="Generate beautiful markdown for your Minecraft modpack projects">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/stockpot.svg">
</head>
<body>
  <div class="container">
    <header class="toolbar">
      <span style="display: flex; flex-direction: row;">
        <a href="index.html" class="logo">
          <img src="images/stockpot-colored.svg" alt="Stockpot Logo" class="logo">
        </a>
        <h1>Cookpot</h1>
      </span>
      <span>
        <a href="https://ko-fi.com/stovonson/tiers" class="logo">
          <img src="images/kofi_symbol.svg" alt="Ko-Fi" class="logo">
        </a>
      </span>
    </header>
    <main class="content">
      <form class="form">
        <fieldset>
          <legend>Project Information</legend>
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" placeholder="Project Name" required>
          </div>
          <div class="form-group">
            <label for="tagline">Tagline</label>
            <input type="text" id="tagline" placeholder="e.g. Example is good">
          </div>
          <div class="form-group">
            <label for="description">Description*</label>
            <textarea id="description" rows="3" placeholder="Example is good because..." required></textarea>
          </div>
          <div class="form-group">
            <label for="logo">Logo URL</label>
            <input type="url" id="logo" placeholder="e.g. https://imgur.com/...">
          </div>
        </fieldset>
        <fieldset>
          <legend>Links</legend>
          <div class="form-group">
            <label for="modrinth">Modrinth Link</label>
            <input type="url" id="modrinth" placeholder="e.g. https://modrinth.com/mod/your-mod-name">
          </div>
          <div class="form-group">
            <label for="modrinth">CurseForge Link</label>
            <input type="url" id="curseforge" placeholder="e.g. https://curseforge.com/minecraft/mc-mods/your-mod-name">
          </div>
          <div class="form-group">
            <label for="support">Support Link</label>
            <input type="url" id="support" placeholder="e.g. a ko-fi or patreon link">
          </div>
          <div class="form-group">
            <label for="website">Website Link</label>
            <input type="url" id="website" placeholder="e.g. https://your-mod-website.com">
          </div>
        </fieldset>
        <fieldset>
          <legend>Additional Information</legend>
          <div class="form-group">
            <label for="updateNotes">Update Notes</label>
            <textarea id="updateNotes" rows="3" placeholder="e.g. details about your project's latest update"></textarea>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="e.g. your name/team's name">
          </div>
        </fieldset>
      </form>
      <section class="preview">
        <div class="preview-header">
          <h2>Preview</h2>
          <div class="preview-actions">
            <div class="preview-tabs">
              <button class="preview-tab active" data-tab="visual">Visual</button>
              <button class="preview-tab" data-tab="code">Markdown</button>
            </div>
            <div class="action-buttons">
              <button type="button" id="copyBtn" class="icon-button">
                <span class="button-icon">ðŸ“‹</span>
              </button>
              <button type="reset" id="resetBtn" class="icon-button">
                <span class="button-icon">ðŸ”„</span>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-content">
          <div id="visualOutput" class="visual-preview active"></div>
          <pre id="markdownOutput" class="code-preview"></pre>
        </div>
      </section>
    </main>
    <footer>
      <a href="https://stovonson.in/" class="logo">
        <img src="images/stovonson.png" alt="stovonson" class="logo">
      </a>
        <h1><a href="https://stovonson.in/">By Stovonson</a> - <a href="https://projects.stovonson.in/">Other Projects</a></h1>
    </footer>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
